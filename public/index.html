<!DOCTYPE>
<html ng-app="myApp">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<title>First App</title>
	</head>
	<body>
		
		<div class="container" ng-controller="AppCtrl">
			<h1>Contact list app</h1>
			<table class="table">
				<thead>
					<tr>
						<th><a href="" ng-click="orderByField='patient_Id'">patient_Id</th>
						<th><a href="" ng-click="orderByField='duration'">duration</th>
						<th><a href="" ng-click="orderByField='recorded time'">recorded time</th>
						<th><a href="" ng-click="orderByField='creation date'">creation date</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				
				<tbody>
					<tr ng-repeat="activity in activityList track by $index">
						<td>{{activity.patient_id}}</td>
						<td>{{activity.duration}}</td>
						<td>{{activity.rec_time.slice(0,-5).replace("T"," ")}}</td>
						<td>{{activity.creation_date.slice(0,-5).replace("T"," ")}}</td>
					</tr>
				</tbody>
			</table>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="controllers/activity-controller.js"></script>
	</body>
</html>
